<!DOCTYPE html>
<html>
<head>
  <script type='text/javascript' src='https://cdn.scaledrone.com/scaledrone.min.js'></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <style>
    body {
      background: #ff0000;
      display: flex;
      height: 100vh;
      margin: 0;
      align-items: center;
      justify-content: center;
      padding: 0 50px;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }
    video {
      background-image: url(https://i.ya-webdesign.com/images/interview-vector-transparent-1.png);
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      max-width: calc(50% - 5%);
      margin: 0 5%;
      box-sizing: border-box;
      border-radius: 2px;
      padding: 0;
    }
    .title {
      position: fixed;
      top: 25px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 30px;
      font-family: verdana;
      color: white;
    }
    .subtitle {
      position: fixed;
      top: 75px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      color: white;
    }
    .message1 {
      position: fixed;
      top: 600px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: white;
    }
    button {
      position: fixed;
      top: 610px;
      left: 62%;
      transform: translateX(-50%);
      font-size: 10px;
      color: black;
    }
}
  </style>
</head>

  
  <body>
  <div class="title">VIDEO CALL WEB APP</div>
  <div class="subtitle">Welcome! Have a nice day.</div>
  <video id="localVideo" autoplay muted></video>
  <video id="remoteVideo" autoplay></video>
  <script>
    function getURL() {
        alert("Send to Friend: " + window.location.href);
    }
   </script>
   <button type="button" onclick="getURL();">Click Me!</button>
  <p class="message1">Note: Send the URL to a friend to start a video call</p>
  <script src="script.js"></script>
</body>
</html>
